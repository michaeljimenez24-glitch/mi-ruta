<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RutaOptima Pro</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RutaOptima">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2850/2850358.png">

    <!-- Frameworks -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    
    <style>
        body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        #map { height: 320px; width: 100%; border-radius: 16px; z-index: 10; }
        .stop-card { transition: all 0.2s ease; }
        .done-item { opacity: 0.5; background-color: #f9fafb !important; border-color: #e5e7eb !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl flex flex-col relative">
        
        <!-- Header -->
        <header class="bg-indigo-600 p-5 text-white sticky top-0 z-50 shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">RUTAOPTIMA <span class="text-[10px] bg-yellow-400 text-indigo-900 px-1.5 py-0.5 rounded ml-1 font-bold tracking-normal">PRO</span></h1>
                </div>
                <div id="ocrLoader" class="hidden flex items-center gap-2 text-xs bg-indigo-500 px-3 py-1.5 rounded-full">
                    <svg class="w-4 h-4 spinner" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
                    <span>Escaneando...</span>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <nav class="flex border-b bg-white sticky top-[68px] z-40 shadow-sm">
            <button onclick="switchTab('lista')" id="tab-lista" class="flex-1 py-4 text-xs font-bold border-b-4 border-indigo-600 text-indigo-600">LISTA</button>
            <button onclick="switchTab('mapa')" id="tab-mapa" class="flex-1 py-4 text-xs font-bold border-b-4 border-transparent text-gray-400">MAPA</button>
        </nav>

        <!-- C√°mara -->
        <div id="cameraContainer" class="hidden fixed inset-0 z-[100] bg-black flex flex-col">
            <video id="video" class="w-full flex-grow object-cover" autoplay playsinline></video>
            <div class="p-10 bg-black flex justify-between items-center pb-16">
                <button onclick="stopCamera()" class="text-white font-bold bg-gray-800 px-4 py-2 rounded-lg text-sm">Cerrar</button>
                <button onclick="takeSnapshot()" class="w-20 h-20 bg-white rounded-full border-[6px] border-gray-600 active:scale-90 transition-transform"></button>
                <div class="w-12"></div>
            </div>
        </div>

        <main class="flex-grow p-4 overflow-y-auto bg-gray-50/50">
            <!-- Lista -->
            <div id="content-lista" class="tab-content active">
                <div class="bg-white rounded-2xl border border-gray-200 p-4 mb-6 shadow-sm">
                    <div class="flex gap-2">
                        <input type="text" id="addressInput" placeholder="Direcci√≥n o link de WhatsApp..." 
                            class="flex-grow p-3 bg-gray-50 rounded-xl border border-gray-200 text-sm outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="startCamera()" class="bg-amber-100 text-amber-600 p-3 rounded-xl border border-amber-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        </button>
                        <button onclick="addStop()" class="bg-indigo-600 text-white px-5 rounded-xl font-bold text-xl">+</button>
                    </div>
                </div>
                <div id="stopsList" class="space-y-3 pb-32"></div>
            </div>

            <!-- Mapa -->
            <div id="content-mapa" class="tab-content">
                <div id="map" class="shadow-lg border border-gray-200 mb-6 bg-gray-200"></div>
                <div id="orderSummary" class="text-xs font-bold text-gray-600 space-y-3 bg-white p-5 rounded-2xl border border-gray-100 shadow-sm">
                    <p class="text-gray-400 italic">No hay destinos cargados.</p>
                </div>
            </div>
        </main>

        <!-- Bot√≥n Optimizar -->
        <button onclick="optimizeRoute()" class="fixed bottom-24 right-6 bg-green-500 text-white p-5 rounded-2xl shadow-2xl active:scale-90 z-40 border-b-4 border-green-700">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </button>

        <!-- Footer -->
        <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-5 bg-white border-t flex justify-around items-center z-50">
            <div class="text-center">
                <p class="text-[9px] text-gray-400 font-bold uppercase">Paquetes</p>
                <p id="countTotal" class="text-xl font-black text-indigo-700">0</p>
            </div>
            <div class="text-center">
                <p class="text-[9px] text-gray-400 font-bold uppercase">Entregados</p>
                <p id="countDone" class="text-xl font-black text-green-500">0</p>
            </div>
            <button onclick="clearStops()" class="text-[9px] bg-red-50 text-red-500 px-4 py-2 rounded-xl font-bold border border-red-100">LIMPIAR</button>
        </footer>
    </div>

    <script>
        let stops = [];
        let map, markerLayer;
        const video = document.getElementById('video');
        const addressInput = document.getElementById('addressInput');

        window.onload = () => {
            initMap();
            const saved = localStorage.getItem('ruta_pro_vFinal');
            if (saved) {
                stops = JSON.parse(saved);
                renderStops();
                updateMapMarkers();
            }
        };

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([18.4861, -69.9312], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            markerLayer = L.layerGroup().addTo(map);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`content-${tab}`).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('border-indigo-600', 'text-indigo-600');
                b.classList.add('border-transparent', 'text-gray-400');
            });
            document.getElementById(`tab-${tab}`).classList.add('border-indigo-600', 'text-indigo-600');
            if(tab === 'mapa') setTimeout(() => { map.invalidateSize(); updateMapMarkers(); }, 200);
        }

        function addStop() {
            let text = addressInput.value.trim();
            if (!text) return;
            // Detecci√≥n de enlaces
            if (text.includes('google.com/maps') || text.includes('maps.app.goo.gl')) {
                text = "üìç Ubicaci√≥n WhatsApp";
            }
            stops.push({ 
                id: Date.now(), address: text, done: false, 
                lat: 18.4861 + (Math.random() - 0.5) * 0.05, // Coordenada simulada
                lng: -69.9312 + (Math.random() - 0.5) * 0.05 
            });
            addressInput.value = '';
            save();
        }

        function toggleDone(id) {
            const stop = stops.find(s => s.id === id);
            if (stop) stop.done = !stop.done;
            save();
        }

        function optimizeRoute() {
            const pending = stops.filter(s => !s.done);
            const done = stops.filter(s => s.done);
            stops = [...pending, ...done];
            save();
            switchTab('mapa');
        }

        function renderStops() {
            const list = document.getElementById('stopsList');
            list.innerHTML = '';
            stops.forEach((stop, index) => {
                const card = document.createElement('div');
                card.className = `stop-card bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm ${stop.done ? 'done-item' : ''}`;
                card.innerHTML = `
                    <div class="flex-none"><div class="w-8 h-8 ${stop.done ? 'bg-gray-400' : 'bg-indigo-600'} text-white rounded-full flex items-center justify-center font-bold text-xs">${index + 1}</div></div>
                    <div class="flex-grow min-w-0"><p class="text-sm font-bold truncate ${stop.done ? 'line-through text-gray-400' : 'text-gray-800'}">${stop.address}</p></div>
                    <div class="flex gap-2">
                        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent('${stop.address}'), '_blank')" class="p-2 text-indigo-500 bg-indigo-50 rounded-xl">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        </button>
                        <button onclick="toggleDone(${stop.id})" class="p-2 ${stop.done ? 'text-green-500 bg-green-50' : 'text-gray-300 bg-gray-50'} rounded-xl">
                            <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        </button>
                    </div>`;
                list.appendChild(card);
            });
            updateStats();
        }

        function updateMapMarkers() {
            if (!markerLayer) return;
            markerLayer.clearLayers();
            const summary = document.getElementById('orderSummary');
            summary.innerHTML = "";
            const bounds = [];
            stops.forEach((stop, i) => {
                const color = stop.done ? '#9ca3af' : '#4f46e5';
                const icon = L.divIcon({
                    html: `<div style="background:${color}; color:white; border-radius:10px; padding:4px 8px; font-weight:900; font-size:12px; border:2px solid white; box-shadow:0 2px 5px rgba(0,0,0,0.2)">${i+1}</div>`,
                    className: '', iconSize: [30, 30]
                });
                L.marker([stop.lat, stop.lng], { icon }).addTo(markerLayer);
                bounds.push([stop.lat, stop.lng]);
                summary.innerHTML += `<div class="flex items-center gap-2 ${stop.done ? 'text-gray-300 line-through' : 'text-gray-700'}"><span>‚óè</span> ${i+1}. ${stop.address}</div>`;
            });
            if (bounds.length > 0) map.fitBounds(bounds, { padding: [50, 50] });
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                document.getElementById('cameraContainer').classList.remove('hidden');
            } catch (err) { alert("Error de acceso a c√°mara."); }
        }

        function stopCamera() {
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('cameraContainer').classList.add('hidden');
        }

        async function takeSnapshot() {
            const c = document.createElement('canvas');
            c.width = video.videoWidth; c.height = video.videoHeight;
            c.getContext('2d').drawImage(video, 0, 0);
            stopCamera();
            document.getElementById('ocrLoader').classList.remove('hidden');
            try {
                const res = await Tesseract.recognize(c.toDataURL(), 'spa');
                if (res.data.text.trim()) addressInput.value = res.data.text.split('\n')[0];
            } catch (e) { console.error(e); }
            document.getElementById('ocrLoader').classList.add('hidden');
        }

        function save() { 
            localStorage.setItem('ruta_pro_vFinal', JSON.stringify(stops)); 
            renderStops(); 
            updateMapMarkers(); 
        }

        function updateStats() {
            document.getElementById('countTotal').innerText = stops.length;
            document.getElementById('countDone').innerText = stops.filter(s => s.done).length;
        }

        function clearStops() { if (confirm('¬øReiniciar lista?')) { stops = []; save(); } }
    </script>
</body>
</html>
